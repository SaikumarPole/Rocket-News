{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <title> {{title}}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container my-5">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <h1 class="text-center mb-4">{{article.name}}</h1>
            <img src="{% static article.image_path %}" class="img-fluid rounded mb-4" alt="News Thumbnail">
            
              {{article.description|safe}}
            
            <!-- <img src="https://via.placeholder.com/800x500" class="img-fluid mb-4" alt="Inline Image"> -->
            <p>
              By <a href="#">{{article.author}}</a> | Source: <a href="#">{{article.source}}</a> | Created: <a href="#">{{article.created_at}}</a>
            </p>
          </div>
        </div>
      </div>
</body>
